# Минимальная конфигурация Nginx для TempMail API (без SSL)
# Используйте для тестирования или если SSL настроен отдельно

upstream tempmail_api {
    server localhost:8080;
}

server {
    listen 80;
    server_name vsebeauty.ru www.vsebeauty.ru;

    # Логи
    access_log /var/log/nginx/tempmail_access.log;
    error_log /var/log/nginx/tempmail_error.log;

    # Проксирование API
    location /api/ {
        proxy_pass http://tempmail_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check и stats
    location ~ ^/(health|stats|swagger) {
        proxy_pass http://tempmail_api;
        proxy_set_header Host $host;
    }
}

