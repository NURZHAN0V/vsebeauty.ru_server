# Базовая конфигурация Nginx для TempMail API

upstream tempmail_api {
    server localhost:8080;
    keepalive 32;
}

# HTTP сервер (редирект на HTTPS)
server {
    listen 80;
    server_name vsebeauty.ru www.vsebeauty.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name vsebeauty.ru www.vsebeauty.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vsebeauty.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsebeauty.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/tempmail_access.log;
    error_log /var/log/nginx/tempmail_error.log;

    # Проксирование API
    location /api/ {
        proxy_pass http://tempmail_api;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
    }

    # Health check и stats
    location ~ ^/(health|stats|swagger) {
        proxy_pass http://tempmail_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Остальные запросы - 404
    location / {
        return 404;
    }
}

