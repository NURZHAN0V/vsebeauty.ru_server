# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name vsebeauty.ru www.vsebeauty.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    server_name vsebeauty.ru www.vsebeauty.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vsebeauty.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vsebeauty.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/tempmail-access.log;
    error_log /var/log/nginx/tempmail-error.log;

    # Проксирование API на порт 8080
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
    }

    # Stats
    location /stats {
        proxy_pass http://localhost:8080/stats;
        proxy_set_header Host $host;
    }

    # Swagger UI
    location /swagger/ {
        proxy_pass http://localhost:8080/swagger/;
        proxy_set_header Host $host;
    }
}

