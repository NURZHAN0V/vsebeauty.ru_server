server {
    listen 80;
    server_name vsebeauty.ru www.vsebeauty.ru;

    # Логи
    access_log /var/log/nginx/tempmail-access.log;
    error_log /var/log/nginx/tempmail-error.log;

    # Проксирование API на порт 8080
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
    }

    # Stats
    location /stats {
        proxy_pass http://localhost:8080/stats;
        proxy_set_header Host $host;
    }

    # Swagger UI
    location /swagger/ {
        proxy_pass http://localhost:8080/swagger/;
        proxy_set_header Host $host;
    }
}

